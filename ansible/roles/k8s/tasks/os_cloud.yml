---

- name: Generate cloud-config file (for Openstack provider)
  become: true
  ansible.builtin.template:
    src: templates/os-cloud.conf.j2
    dest: /etc/kubernetes/cloud-config
    mode: '0644'

- name: Kubelet cloud arguments
  become: true
  when: k8s_managers_group_name in group_names
  ansible.builtin.template:
    src: templates/os_kubelet-kubeadm.conf.j2
    dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    mode: '0644'
  notify: Restart kubelet service

