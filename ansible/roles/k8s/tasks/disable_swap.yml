---

- name: Disable swap
  become: true
  ansible.builtin.command: |
    swapoff -a
    touch {{ ansible_env.HOME }}/.swap_disabled
  args:
    creates: "{{ ansible_env.HOME }}/.swap_disabled"

- name: Remove Swap from fstab
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/fstab
    regexp: '^.*swap.*$'
    state: absent

...
